<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>C Course — Interactive Quizzes</title>
<style>
  :root {
    --bg: #0b0d10;
    --panel: #11151a;
    --text: #e6edf3;
    --muted: #9fb0c3;
    --accent: #64b5f6;
    --border: #1b2530;
    --chip: #1b2430;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
    color: var(--text);
    background: radial-gradient(1200px 700px at 10% 0%, #0e141c 0%, var(--bg) 60%);
  }
  header {
    padding: 28px 20px 12px;
    text-align: center;
  }
  h1 { margin: 0; font-size: 1.6rem; letter-spacing: .2px; }
  .subtitle { color: var(--muted); margin-top: 6px; font-size: .95rem; }
  main {
    max-width: 880px; margin: 28px auto 60px; padding: 0 16px;
    display: grid; gap: 18px;
  }
  .card {
    background: linear-gradient(180deg, var(--panel), #0f1318);
    border: 1px solid var(--border);
    border-radius: 14px; padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
  }
  h2 { font-size: 1.2rem; margin: 0 0 12px; }
  .lesson-list { list-style: none; margin: 0; padding: 0; display: grid; gap: 12px; }
  .lesson-item {
    display: flex; justify-content: space-between; align-items: center;
    padding: 14px 16px; border-radius: 12px; background: #0e1217;
    border: 1px solid var(--border);
    transition: border-color .15s ease, background .15s ease;
  }
  .lesson-item:hover {
    border-color: var(--accent);
    background: #111720;
  }
  .lesson-item a {
    color: var(--accent);
    text-decoration: none;
    font-weight: 600;
  }
  .footer {
    text-align: center; padding: 28px 12px 36px;
    color: var(--muted); font-size: .9rem;
  }
</style>
</head>
<body>
<header>
  <h1>C Course — Interactive Lessons & Quizzes</h1>
  <div class="subtitle">Choose a lesson below to practice with interactive quizzes.</div>
</header>

<main>
  <section class="card">
    <h2>Available Lessons</h2>
    <ul class="lesson-list">
      <li class="lesson-item">
        <span>Lesson 15 — Files, argc/argv, Linked Lists</span>
        <a href="lesson15_quiz.html">Start Quiz →</a>
      </li>
      <!-- Add more lessons here following the same pattern -->
    </ul>
  </section>
</main>

<div class="footer">Made with ❤️ for C learners</div>
</body>
</html>
